version: 2

models:
  - name: dim_dates
    description: >
      Date dimension generated from a continuous calendar range. One row per day, with
      common date parts (year/quarter/month/week/day) and convenience attributes like
      weekday name and weekend flag.
    columns:
      - name: date_id
        description: "Surrogate date key in YYYYMMDD format (integer)."
        tests:
          - not_null
          - unique

      - name: date
        description: "Calendar date."
        tests:
          - not_null

      - name: year
        description: "Calendar year (YYYY)."
        tests:
          - not_null

      - name: quarter
        description: "Calendar quarter (1–4)."
        tests:
          - not_null

      - name: month
        description: "Calendar month number (1–12)."
        tests:
          - not_null

      - name: day_of_month
        description: "Day of month (1–31)."
        tests:
          - not_null

      - name: day_of_week
        description: "Day of week number returned by BigQuery EXTRACT(DAYOFWEEK): 1=Sunday ... 7=Saturday."
        tests:
          - not_null

      - name: weekday_name
        description: "Full weekday name derived from the date (e.g., Monday)."
        tests:
          - not_null

      - name: week_of_year
        description: "ISO week number (1–53)."
        tests:
          - not_null

      - name: is_weekend
        description: "True if the date is Saturday or Sunday, otherwise false."
        tests:
          - not_null
